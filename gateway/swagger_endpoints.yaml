          in: query
          schema:
            type: string
          description: County of city to
        - name: city_to_lat
          in: query
          schema:
            type: number
          description: Latitude of city to
        - name: city_to_lng
          in: query
          schema:
            type: number
          description: Longitude of city to
        - name: seats
          in: query
          schema:
            type: number
          description: Seats
        - name: start_date
          in: query
          schema:
            type: string
          description: Start date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ride'
  /rides:
    post:
      summary: Post new ride
      tags:
        - rides
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                city_from:
                  $ref: '#/components/schemas/city'
                city_to:
                  $ref: '#/components/schemas/city'
                area_from:
                  type: string
                area_to:
                  type: string
                start_date:
                  type: string
                duration:
                  type: object
                  properties:
                    hours:
                      type: integer
                    minutes:
                      type: integer
                price:
                  type: number
                seats:
                  type: integer
                description:
                  type: string
                is_automatic_accept:
                  type: boolean
                vehicle_id:
                  type: integer
                coordinates:
                  type: array
                  items:
                    $ref: '#/components/schemas/coordinates'
      responses:
        '200':
          description: OK
        '400':
          description: Wrong input
        '401':
          description: Not authenticated
