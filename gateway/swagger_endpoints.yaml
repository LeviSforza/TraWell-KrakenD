            type: number
          description: Driver ratings greater than
        - name: price_from
          in: query
          schema:
            type: number
          description: Price from
        - name: price_to
          in: query
          schema:
            type: number
          description: Price to
        - name: ordering
          in: query
          schema:
            type: string
          description: Available options -> price, start_date, duration, available_seats
        - name: city_from
          in: query
          schema:
            type: string
          description: Name of city from
        - name: city_from_state
          in: query
          schema:
            type: string
          description: State of city from
