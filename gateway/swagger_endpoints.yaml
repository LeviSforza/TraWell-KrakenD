            type: number
          description: Latitude of city from
        - name: city_from_lng
          in: query
          schema:
            type: number
          description: Longitude of city from
        - name: city_to
          in: query
          schema:
            type: string
          description: Name of city to
        - name: city_to_state
          in: query
          schema:
            type: string
          description: State of city to
